<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل مصروف - جمعية جنوب عزلة الشرف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">تعديل مصروف</h1>
                    <a href="{{ url_for('admin_expenses') }}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        العودة للمصروفات
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-6 text-gray-800">تعديل بيانات المصروف</h2>
                    
                    <form method="POST" class="space-y-6">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                وصف المصروف
                            </label>
                            <input type="text" 
                                   id="description" 
                                   name="description" 
                                   value="{{ expense.description }}"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                                المبلغ (ريال)
                            </label>
                            <input type="number" 
                                   id="amount" 
                                   name="amount" 
                                   value="{{ expense.amount }}"
                                   step="0.01"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                الفئة
                            </label>
                            <select id="category" 
                                    name="category"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="صيانة" {{ 'selected' if expense.category == 'صيانة' }}>صيانة</option>
                                <option value="مواد" {{ 'selected' if expense.category == 'مواد' }}>مواد</option>
                                <option value="رواتب" {{ 'selected' if expense.category == 'رواتب' }}>رواتب</option>
                                <option value="وقود" {{ 'selected' if expense.category == 'وقود' }}>وقود</option>
                                <option value="كهرباء" {{ 'selected' if expense.category == 'كهرباء' }}>كهرباء</option>
                                <option value="أخرى" {{ 'selected' if expense.category == 'أخرى' or not expense.category }}>أخرى</option>
                            </select>
                        </div>

                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                                التاريخ
                            </label>
                            <input type="date" 
                                   id="date" 
                                   name="date" 
                                   value="{{ expense.date.strftime('%Y-%m-%d') }}"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="flex gap-4">
                            <button type="submit" 
                                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                                حفظ التغييرات
                            </button>
                            <a href="{{ url_for('admin_expenses') }}" 
                               class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors text-center">
                                إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 left-4 right-4 z-50">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-2 p-4 rounded-lg shadow-lg
                        {% if category == 'success' %}bg-green-100 border border-green-400 text-green-700
                        {% elif category == 'error' %}bg-red-100 border border-red-400 text-red-700
                        {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script>
        // إخفاء رسائل التنبيه بعد 5 ثوان
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
