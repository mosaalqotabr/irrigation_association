<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فئات المصروفات - جمعية جنوب عزلة الشرف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">فئات المصروفات</h1>
                    <a href="{{ url_for('admin_expenses') }}" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        العودة للمصروفات
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <!-- إضافة فئة جديدة -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">إضافة فئة جديدة</h2>
                    <div class="flex gap-4">
                        <input type="text" 
                               id="newCategory" 
                               placeholder="اسم الفئة الجديدة"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="addCategory()" 
                                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                            إضافة
                        </button>
                    </div>
                </div>

                <!-- قائمة الفئات -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">الفئات المتاحة</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="categoriesList">
                        {% for category in categories %}
                        <div class="category-item bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <div class="flex justify-between items-center">
                                <span class="font-medium text-gray-800">{{ category }}</span>
                                <div class="flex gap-2">
                                    <button onclick="editCategory('{{ category }}')" 
                                            class="text-blue-600 hover:text-blue-800 text-sm">
                                        تعديل
                                    </button>
                                    {% if category not in ['صيانة', 'مواد', 'رواتب', 'وقود', 'كهرباء', 'أخرى'] %}
                                    <button onclick="deleteCategory('{{ category }}')" 
                                            class="text-red-600 hover:text-red-800 text-sm">
                                        حذف
                                    </button>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- إحصائيات الفئات -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">إحصائيات الاستخدام</h2>
                    <div class="space-y-3" id="categoryStats">
                        <!-- سيتم ملؤها بـ JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal لتعديل الفئة -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold mb-4">تعديل الفئة</h3>
                <input type="text" 
                       id="editCategoryName" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <div class="flex gap-4">
                    <button onclick="saveCategory()" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        حفظ
                    </button>
                    <button onclick="closeEditModal()" 
                            class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition-colors">
                        إلغاء
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEditingCategory = null;

        function addCategory() {
            const newCategoryInput = document.getElementById('newCategory');
            const categoryName = newCategoryInput.value.trim();
            
            if (!categoryName) {
                alert('يرجى إدخال اسم الفئة');
                return;
            }

            // إضافة الفئة إلى القائمة
            const categoriesList = document.getElementById('categoriesList');
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category-item bg-gray-50 p-4 rounded-lg border border-gray-200';
            categoryDiv.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-medium text-gray-800">${categoryName}</span>
                    <div class="flex gap-2">
                        <button onclick="editCategory('${categoryName}')" 
                                class="text-blue-600 hover:text-blue-800 text-sm">
                            تعديل
                        </button>
                        <button onclick="deleteCategory('${categoryName}')" 
                                class="text-red-600 hover:text-red-800 text-sm">
                            حذف
                        </button>
                    </div>
                </div>
            `;
            categoriesList.appendChild(categoryDiv);
            
            newCategoryInput.value = '';
            showMessage('تم إضافة الفئة بنجاح', 'success');
        }

        function editCategory(categoryName) {
            currentEditingCategory = categoryName;
            document.getElementById('editCategoryName').value = categoryName;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            currentEditingCategory = null;
        }

        function saveCategory() {
            const newName = document.getElementById('editCategoryName').value.trim();
            
            if (!newName) {
                alert('يرجى إدخال اسم الفئة');
                return;
            }

            // تحديث اسم الفئة في القائمة
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                const span = item.querySelector('span');
                if (span.textContent === currentEditingCategory) {
                    span.textContent = newName;
                    // تحديث أزرار التحكم
                    const editBtn = item.querySelector('button[onclick*="editCategory"]');
                    const deleteBtn = item.querySelector('button[onclick*="deleteCategory"]');
                    if (editBtn) editBtn.setAttribute('onclick', `editCategory('${newName}')`);
                    if (deleteBtn) deleteBtn.setAttribute('onclick', `deleteCategory('${newName}')`);
                }
            });

            closeEditModal();
            showMessage('تم تحديث الفئة بنجاح', 'success');
        }

        function deleteCategory(categoryName) {
            if (confirm(`هل أنت متأكد من حذف فئة "${categoryName}"؟`)) {
                const categoryItems = document.querySelectorAll('.category-item');
                categoryItems.forEach(item => {
                    const span = item.querySelector('span');
                    if (span.textContent === categoryName) {
                        item.remove();
                    }
                });
                showMessage('تم حذف الفئة بنجاح', 'success');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' : 
                'bg-red-100 border border-red-400 text-red-700'
            }`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // تحميل إحصائيات الاستخدام
        function loadCategoryStats() {
            // هذه دالة وهمية - في التطبيق الحقيقي ستحتاج لاستدعاء API
            const stats = [
                { name: 'صيانة', count: 15, total: 25000 },
                { name: 'مواد', count: 8, total: 12000 },
                { name: 'رواتب', count: 12, total: 36000 },
                { name: 'وقود', count: 6, total: 8000 },
                { name: 'كهرباء', count: 4, total: 5000 }
            ];

            const statsContainer = document.getElementById('categoryStats');
            statsContainer.innerHTML = '';

            stats.forEach(stat => {
                const statDiv = document.createElement('div');
                statDiv.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                statDiv.innerHTML = `
                    <span class="font-medium">${stat.name}</span>
                    <div class="text-sm text-gray-600">
                        <span>${stat.count} مصروف</span>
                        <span class="mx-2">•</span>
                        <span>${stat.total.toLocaleString()} ريال</span>
                    </div>
                `;
                statsContainer.appendChild(statDiv);
            });
        }

        // تحميل الإحصائيات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadCategoryStats);
    </script>
</body>
</html>
