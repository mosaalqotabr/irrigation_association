{% extends "base.html" %}

{% block title %}تسجيل دخول المدير - جمعية جنوب الشرف{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="شعار الجمعية" class="mx-auto h-24 w-24 rounded-full">
            <h2 class="mt-6 text-3xl font-bold text-gray-900">تسجيل دخول المدير</h2>
            <p class="mt-2 text-sm text-gray-600">أدخل بيانات الدخول للوصول إلى لوحة التحكم</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">اسم المستخدم</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="أدخل اسم المستخدم">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="أدخل كلمة المرور">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white btn-primary hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                        <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                    </span>
                    تسجيل الدخول
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-500 text-sm">
                    <i class="fas fa-arrow-right ml-1"></i>العودة إلى الصفحة الرئيسية
                </a>
            </div>
        </form>
        
       
    </div>
</div>
{% endblock %}
